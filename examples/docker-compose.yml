version: '3.8'

services:
  # 主API服务
  newspaper-api:
    build: .
    container_name: children-newspaper-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - KIE_API_KEY=${KIE_API_KEY}
      - REDIS_URL=redis://redis:6379
      - MONGODB_URI=mongodb://mongo:27017/newspaper
    depends_on:
      - redis
      - mongo
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - newspaper-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: newspaper-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - newspaper-network

  # MongoDB数据库
  mongo:
    image: mongo:6
    container_name: newspaper-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-password}
      - MONGO_INITDB_DATABASE=newspaper
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    networks:
      - newspaper-network

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: newspaper-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - newspaper-api
    restart: unless-stopped
    networks:
      - newspaper-network

volumes:
  redis_data:
  mongo_data:

networks:
  newspaper-network:
    driver: bridge